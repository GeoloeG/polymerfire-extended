<link rel="import" href="../firebase-element/firebase-auth.html">

<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">

<!--
`<firebase-auth-dialog>` is a dialog with Material Design styling and optional animations that leverage firebase authentication in a flexible way. You can setup a 'Register' or 'Login' flavor. You can configure the providers accessible within the dialog.
See `Polymer.PaperDialogBehavior` for specifics.

Example:

    <firebase-auth-dialog
      type="Register"
      location="https://metanov-test.firebaseio.com"
      providers='["google", "facebook"]'
      modal
      >
    </firebase-auth-dialog>

### Styling

See the docs of `Polymer.PaperDialogBehavior` for the custom properties available for styling
this element.

### Animations

Set the `entry-animation` and/or `exit-animation` attributes to add an animation when the dialog
is opened or closed. See the documentation in
[PolymerElements/neon-animation](https://github.com/PolymerElements/neon-animation) for more info.

For example:

    <link rel="import" href="components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="components/neon-animation/animations/fade-out-animation.html">

    <firebase-auth-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
    </firebase-auth-dialog>

### Accessibility

See the docs of `Polymer.PaperDialogBehavior` for accessibility features implemented by this
element.

@group GoogleWebComponents Elements
@element firebase-auth-dialog
@hero hero.svg
@demo demo/index.html
-->
<dom-module id="firebase-auth-dialog">
  <template>
    <style include="paper-dialog-shared-styles"></style>

    <style>
      :host {
        display: block;
      }

      paper-button {
        
      }      

      paper-button.facebook {
        
      }
      paper-button.github {
        
      }
      paper-button.google {
        
      }
      paper-button.tweeter {
        
      }
    </style>

    <!-- TODO PG: set provider on the ontap from the relevant provider button  -->
    <firebase-auth id="firebaseAuth" 
      type="Register"
      location="[[location]]"
      provider="password">
    </firebase-auth>

    <!-- TODO PG: test with and without backdrop -->
    <h2>[[_computeHeader(type)]]</h2>

    <span>{{type}} with the following provider(s):</span>
    <div class="services">
      <template is="dom-repeat" items={{providers}} as="provider">
        <paper-button class$="[[provider]]">[[provider]]</paper-button>
      </template>
    </div>

    <span>or with your account</span>
    <div class="user-inputs">
      <!-- Email input -->
      <gold-email-input id="email"
        required
        auto-validate
        error-message="Please, enter a valid email">
      </gold-email-input>
      <!-- Primary password input -->
      <gold-password-input id="primary-password"
        required 
        auto-validate 
        minlength="6" 
        error-message="The password must contain at least 6 characters" 
        autocomplete=[[_computeAutocomplete(type)]]
        strength-meter
        value={{primaryValue}}>
      </gold-password-input>
      <!-- Verification password input -->
      <gold-password-input-validator
        pattern="[[primaryValue]]">
      </gold-password-input-validator>
      <gold-password-input id="verification-password"
        required
        auto-validate
        validator="gold-password-input-validator"
        error-message="The verification password you entered is different!">
      </gold-password-input>
    </div>

    <!-- Add a remember me option -->

    <div class="buttons">
      <paper-button dialog-confirm
        disabled="_computeConfirmDisabled(type)"
        on-tap="_handleConfirm">
          [[_computeConfirm(type)]]
      </paper-button>
      <paper-button dialog-dismiss>Cancel</paper-button>
    </div>

  </template>
  <script>
    (function() {
      /**
       * Enum dialog type values.
       * @readonly
       * @enum {string}
       */
      var DialogTypeValue = {
          REGISTER: 'Register',
          LOGIN: 'Login'
      };

      Polymer({

        is: 'firebase-auth-dialog',

        behaviors: [
          Polymer.PaperDialogBehavior,
          Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        properties: {
          /**
           * `type` indicates the type of authentication dialog to use. It can hold currently two 
           * values, namely DialogTypeValue.REGISTER and DialogTypeValue.LOGIN.
           * TODO PG: http://stackoverflow.com/questions/31199482/declared-property-with-enums
           *
           * @type {string}
           */
          type: {
            type: String
          },

          /**
           * `location` indicates the Firebase location URL
           *
           * @type {string}
           */
          location: {
            type: String
          },

          /**
           * `providers` set the list of provider accessible for Register/Login.
           *
           * @type {Array}
           */
          providers: {
            type: Array,
            value: function() { return []; }
          }
        },

        // Element Lifecycle

        ready: function() {
          // `ready` is called after all elements have been configured, but
          // propagates bottom-up. This element's children are ready, but parents
          // are not.
          //
          // This is the point where you should make modifications to the DOM (when
          // necessary), or kick off any processes the element wants to perform.
        },

        attached: function() {
          // `attached` fires once the element and its parents have been inserted
          // into a document.
          //
          // This is a good place to perform any work related to your element's
          // visual state or active behavior (measuring sizes, beginning animations,
          // loading resources, etc).
        },

        detached: function() {
        },

        //
        // Element Behavior
        //
        _renderOpened: function() {
          if (this.withBackdrop) {
            this.backdropElement.open();
          }
          this.playAnimation('entry');
        },

        _renderClosed: function() {
          if (this.withBackdrop) {
            this.backdropElement.close();
          }
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
          if (this.opened) {
            this._finishRenderOpened();
          } else {
            this._finishRenderClosed();
          }
        },

        _computeAutocomplete(type) {
          switch(type) {
            case DialogTypeValue.REGISTER:
              return "new-password";
            case DialogTypeValue.LOGIN:
              return "current-password";
            default:
              // TODO PG: signal a warning!
          }
        },

        _computeHeader(type) {
          switch(type) {
            case DialogTypeValue.REGISTER:
              return DialogTypeValue.REGISTER;
            case DialogTypeValue.LOGIN:
              return DialogTypeValue.LOGIN;
            default:
              // TODO PG: signal a warning!
          }
        },

        _computeConfirm(type) {
          switch(type) {
            case DialogTypeValue.REGISTER:
              return DialogTypeValue.REGISTER;
            case DialogTypeValue.LOGIN:
              return DialogTypeValue.LOGIN;
            default:
              // TODO PG: signal a warning!
          }
        },
      });
    }());
  </script>
</dom-module>
