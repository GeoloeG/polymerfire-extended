<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-meta/iron-meta.html">
<link rel="import" href="../polymerfire/firebase-document.html">

<!--
`<firebase-profile>` is an element that is giving access to the profile object of the current user wherever instantiated.

Example:

    <firebase-profile profile="{{profile}}"></firebase-profile>

@group GoogleWebComponents Elements
@element firebase-profile
@hero hero.svg
@demo demo/index.html
-->
<dom-module id="firebase-profile">
  <template>
    <iron-meta-query key="logged" value="{{_logged}}"></iron-meta-query>
    <iron-meta-query key="profilePath" value="{{_profilePath}}"></iron-meta-query>
    <iron-meta-query key="appName" value="{{_appName}}"></iron-meta-query>

    <template is="dom-if" if="[[_logged]]" restamp>
      <firebase-document app-name="[[_appName]]"
                         path="[[_profilePath]]"
                         data="{{profile}}">
      </firebase-document>
    </template>
  </template>
  <script>

    Polymer({

      is: 'firebase-profile',

      properties: {

        /**
         * This property reflects the firebase user auth object.
         */
        profile: {
          type: Object,
          notify: true
        },

        /**
         * Profile location used for the profile firebase document
         */
        _logged: {
          type: Boolean,
          value: false,
          observer: '_checkLogged'
        },

        /**
         * AppName used for `<firebase-auth>` inner element
         */
        _appName: {
          type: String,
          value: null
        },

        /**
         * Profile path used for the profile firebase document
         */
        _profilePath: {
          type: String,
          value: ''
        }

      },

      _checkLogged: function(newLogged) {
        // TODO PG: it should be worth proposing to set data to undefined when the query is undefined
        if (!newLogged) {
          this.async(function() {
            // this.set('profile', undefined);
          });
        }
      }

    });

  </script>
</dom-module>
