<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../akc-meta/akc-meta.html">

<!--
`<firebase-auth-state>` is an element that is sharing globally the `logged` and `user` state of the current user.

@group GoogleWebComponents Elements
@element firebase-state
@hero hero.svg
@demo demo/index.html
-->
<dom-module id="firebase-state">
  <template>
    <akc-meta-query type="firebase" key="logged" value="{{logged}}"></akc-meta-query>
    <akc-meta-query type="firebase" key="user" value="{{user}}"></akc-meta-query>
  </template>
  <script>

    Polymer({

      is: 'firebase-state',

      properties: {

        /**
         * Set to `true` if a user is logged in, otherwise `false`
         */
        logged: {
          type: Boolean,
          notify: true
        },

        /**
         * This property reflects the firebase user auth object.
         */
        user: {
          type: Object,
          notify: true
        }

      },

    });

  </script>
</dom-module>
