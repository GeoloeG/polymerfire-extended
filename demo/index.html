<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>firebase-element-extended Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../iron-image/iron-image.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/default-theme.html">
    <link rel="import" href="../../paper-styles/typography.html">

    <link rel="import" href="../firebase-auth-manager.html">
    <link rel="import" href="../firebase-account-menu.html">
    <link rel="import" href="../firebase-state.html">
    <link rel="import" href="../firebase-profile.html">

    <link rel="stylesheet" href="../../paper-styles/demo.css">

    <link rel="import" href="x-pretty-json.html">

    <style is="custom-style">
      paper-input {
        width: 240px;
      }
    </style>

  </head>
  <body unresolved>
    <template id="t" is="dom-bind">

      <!-- <demo-snippet> -->
        <!-- <template> -->
          <paper-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <span class="title">Firebase Element eXtended Demo</span>
            <firebase-account-menu></firebase-account-menu>
          </paper-toolbar>

          <firebase-auth-manager
            location="https://metanov-test.firebaseio.com">
          </firebase-auth-manager>

          <firebase-auth-dialog
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation"
            providers='["facebook", "github", "google"]'
            modal>
            <span introduction>-- Welcome to the Firebase Element eXtended Demo: --</span>
            <span provider>-- Register/Login with one of the following provider(s): --</span>
            <span user>-- or provide your email and password : --</span>
          </firebase-auth-dialog>

          <firebase-state logged="{{logged}}" user="{{user}}"></firebase-state>
          <firebase-profile profile="{{profile}}"></firebase-profile>

          <h3>Simply Register and/or Login and modify dynamically the information of your profile!</h3>

          <h2>Login status:</h2>
          <pre id="login">[[_showStatus(logged)]]</pre>

          <div hidden$="{{!logged}}">
            <h2>Profile</h2>
            <div>
              <paper-input label="Display Name" value="{{profile.displayName}}"></paper-input>
            </div>
            <br>
            <div>
              <paper-input label="First Name" value="{{profile.firstName}}"></paper-input>
            </div>
            <br>
            <div>
              <paper-input label="Last Name" value="{{profile.lastName}}"></paper-input>
            </div>
            <br>
            <div>
              <paper-input label="Email" value="{{profile.email}}"></paper-input>
            </div>
            <br>
            <iron-image src="[[profile.picture]]"></iron-image>

            <h2>User</h2>
            <x-pretty-json object="[[user]]"></x-pretty-json>            
          </div>

        <!-- </template> -->
      <!-- </demo-snippet> -->

    </template>

    <script>
      var t = document.getElementById('t');

      t._showStatus = function(logged) {
        if (logged) {
          return 'Logged in';
        } else {
          return 'Logged out';
        }
      };

    </script>

  </body>
</html>
