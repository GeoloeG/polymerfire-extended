<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>firebase-element-extended Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/default-theme.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../firebase-element/firebase-auth.html">

    <link rel="import" href="../firebase-auth-manager.html">
    <link rel="import" href="../firebase-account-menu.html">
    <link rel="import" href="../firebase-state.html">
    <link rel="import" href="../firebase-identicon.html">

    <link rel="stylesheet" href="../../paper-styles/demo.css">

    <link rel="import" href="x-pretty-json.html">

  </head>
  <body unresolved>
    <template id="t" is="dom-bind">

      <!-- <demo-snippet> -->
        <!-- <template> -->
          <paper-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <span class="title">Firebase Element eXtended Demo</span>
            <firebase-account-menu></firebase-account-menu>
          </paper-toolbar>

          <!-- TODO PG: Add a selection check box to add the services used -->
          <firebase-auth-manager
            location="https://metanov-test.firebaseio.com">
          </firebase-auth-manager>

          <firebase-state logged="{{logged}}" user="{{user}}" profile="{{profile}}"></firebase-state>
          <h3>Login status:</h3>
          <pre id="login">[[_showStatus(logged)]]</pre>

          <h3>Profile</h3>
          <div>Display Name: [[profile.displayName]]</div>
          <br>
          <div>First Name: [[profile.firstName]]</div>
          <br>
          <div>Last Name: [[profile.lastName]]</div>
          <br>
          <div>Email: [[profile.email]]</div>
          <br>
          <iron-image src="[[profile.picture]]" preload sizing="cover"></iron-image>

          <h3>User</h3>
          <x-pretty-json object="[[user]]"></x-pretty-json>

        <!-- </template> -->
      <!-- </demo-snippet> -->

    </template>

    <script>
      var t = document.getElementById('t');

      t._showStatus = function(logged) {
        if (logged) {
          return 'Logged in';
        } else {
          return 'Logged out';
        }
      };

    </script>

  </body>
</html>
